# This file is used to define Operator UserError messages which are displayed when the code in an
# Operator detects wrong parameter settings or otherwise encounters a problem.

error.admin.unsupported_entry.name=Unsupported Repository Entry
error.admin.unsupported_entry.short=The repository entry ''{0}'' is of an unsupported type.
error.admin.unsupported_entry.long=This operator only allows to modify remote repository entries.

error.admin.editing_access_rights_failed.name=Failed to edit access Rights
error.admin.editing_access_rights_failed.short=Failed to edit access rights for entry ''{0}''.
error.admin.editing_access_rights_failed.long=Please ensure that the you have sufficient rights to modify the \
  repository entry and that the given group exists.

error.admin.needs_to_end_with_git.name=Project Needs to End with .git
error.admin.needs_to_end_with_git.short=The parameter {0} does not end with .git.
error.admin.needs_to_end_with_git.long=Your project was '{1}'. Please supply a proper project name like myproject.git, without the server address.

