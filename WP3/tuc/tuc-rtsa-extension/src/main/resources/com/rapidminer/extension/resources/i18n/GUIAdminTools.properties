gui.label.connection.type.admin.aihub.icon=server_network.png
gui.label.connection.type.admin.aihub.label=AI Hub
gui.label.connection.type.admin.aihub.tip=AI Hub
gui.label.connection.parameter.admin.aihub.aihub.server_url.label=AI Hub URL
gui.label.connection.parameter.admin.aihub.aihub.server_url.tip=Address of the AI Hub without trailing slash.
gui.label.connection.parameter.admin.aihub.aihub.server_version.label=AI Hub Version
gui.label.connection.parameter.admin.aihub.aihub.server_version.tip=Version 9 and version 10 use different authentication mechanisms. The extension works with both versions, but requires this information upfront.
gui.label.connection.parameter.admin.aihub.aihub.above_10.label=>= 10
gui.label.connection.parameter.admin.aihub.aihub.above_10.tip=>= 10
gui.label.connection.parameter.admin.aihub.aihub.below_10.label=< 10
gui.label.connection.parameter.admin.aihub.aihub.below_10.tip=< 10
gui.label.connection.parameter.admin.aihub.aihub.authentication.label=Authentication
gui.label.connection.parameter.admin.aihub.aihub.authentication.tip=Determine how to authenticate against the AI Hub instance. Recommended mode is 'token' for AI Hub v9 and AI Hub v10.
gui.label.connection.parameter.admin.aihub.aihub.client_id.label=Client ID
gui.label.connection.parameter.admin.aihub.aihub.client_id.tip=ID of your client. Can be obtained from Identity Provider visiting the Clients page and using a client which is not restricted in their redirect url.
gui.label.connection.parameter.admin.aihub.aihub.client_secret.label=Client Secret
gui.label.connection.parameter.admin.aihub.aihub.client_secret.tip=Secret of your client. Only required when grant type is set to 'refresh_token' or 'client_credentials'. Can be obtained from Identity Provider visiting the Clients page under Credentials or via platform's token-tool /get-token endpoint.
gui.label.connection.parameter.admin.aihub.aihub.refresh_token.label=Refresh Token
gui.label.connection.parameter.admin.aihub.aihub.refresh_token.tip=Refresh Token. Only required when grant type is set to 'refresh_token'. Can be obtained by generating an offline token manually or via platform's token-tool /get-token endpoint.
gui.label.connection.parameter.admin.aihub.aihub.grant_type.label=Grant Type
gui.label.connection.parameter.admin.aihub.aihub.grant_type.tip=Supported values are password, client_credentials or refresh_token. Determines how a new access token is obtained. For AI Hub Server v9, use refresh_token and follow <a href="https://docs.rapidminer.com/9.10/hub/manage/admin-tools/token-generator.html">Token Generator</a> to create an offline token.
gui.label.connection.parameter.admin.aihub.aihub.realm_id.label=Realm ID
gui.label.connection.parameter.admin.aihub.aihub.realm_id.tip=Realm ID of your Identity Provider, defaults to master.
gui.label.connection.parameter.admin.aihub.aihub.user_name.label=Username
gui.label.connection.parameter.admin.aihub.aihub.user_name.tip=The username. Used for Grant Type 'password' or basic auth.
gui.label.connection.parameter.admin.aihub.aihub.password.label=Password
gui.label.connection.parameter.admin.aihub.aihub.password.tip=The password. Used for Grant Type 'password' or basic auth.
gui.label.connection.type.admin.rtsa.icon=server_network.png
gui.label.connection.type.admin.rtsa.label=RTSA
gui.label.connection.type.admin.rtsa.tip=Real Time Scoring Agent
gui.label.connection.parameter.admin.rtsa.rtsa.server_url.label=RTSA URL
gui.label.connection.parameter.admin.rtsa.rtsa.server_url.tip=Base address of the RTSA, e.g., https://myrts.domain.tld:8443
gui.label.connection.parameter.admin.rtsa.rtsa.server_version.label=RTSA Version
gui.label.connection.parameter.admin.rtsa.rtsa.server_version.tip=Version 9 and version 10 use different context paths for querying the RTSA. The extension works with both versions, but requires this information upfront..
gui.label.connection.parameter.admin.rtsa.rtsa.authentication.label=Authentication
gui.label.connection.parameter.admin.rtsa.rtsa.authentication.tip=Determine how to authenticate against the Scoring Agent. Proper Authorization headers will be added for each request.
gui.label.connection.parameter.admin.rtsa.rtsa.user_name.label=Username
gui.label.connection.parameter.admin.rtsa.rtsa.user_name.tip=The username for basic auth. During execution, a proper "Authorization: Basic ..." header is added.
gui.label.connection.parameter.admin.rtsa.rtsa.password.label=Password
gui.label.connection.parameter.admin.rtsa.rtsa.password.tip=The password for basic auth. During execution, a proper "Authorization: Basic ..." header is added.
gui.label.connection.parameter.admin.rtsa.rtsa.bearer_token.label=Bearer Token
gui.label.connection.parameter.admin.rtsa.rtsa.bearer_token.tip=The token for bearer auth. During execution, "Authorization: Bearer ..." is added.
